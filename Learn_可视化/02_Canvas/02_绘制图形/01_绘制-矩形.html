<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-image: url(../images/grid.png);
    }
    .item {
      background-color: rgba(255, 0, 0, .1);
    }
  </style>
</head>
<body>
  <!-- 默认宽高300*150 默认单位 px -->
  <!-- <canvas class="item"></canvas> -->
  <canvas class="item" width="300" height="300">
    你的浏览器不支持canvas，请升级浏览器
  </canvas>

  <script>
    window.onload = function() {
      const canvasEl = document.querySelector('.item')
      if (!canvasEl.getContext) return
      const cvsCtx = canvasEl.getContext('2d') // 2d\webgl
      // console.log(ctx);
      
      // 1.绘制矩形
      cvsCtx.fillStyle = "red";
      cvsCtx.fillRect(0, 0, 100, 50);
      
      // 2.绘制矩形边框
      cvsCtx.strokeRect(100, 100, 100, 50);

      // 3.擦除区域
      // cvsCtx.clearRect(0, 0, 100, 50);
      
    }
  </script>
</body>
</html>
